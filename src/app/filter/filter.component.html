<div class="filter-container">
    <span>Filter: </span>
    <input type="radio" name="filter" value="All" [(ngModel)]="selectedRadioButton" 
    (change)="onRadioButtonSelection()"/>

    <span>{{'All Products('+all+')'}}</span>
    <input type="radio" name="filter" value="Available" [(ngModel)]="selectedRadioButton" 
    (change)="onRadioButtonSelection()"/>

    <span>{{'Available('+available+')'}}</span>
    <input type="radio" name="filter" value="Not Available" [(ngModel)]="selectedRadioButton"
    (change)="onRadioButtonSelection()"/>

    <span>{{'Not Available('+notAvailable+')'}}</span>
</div>
